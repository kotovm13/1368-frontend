<section class="newsletter">
  <article class="newsletter__title">
    <h3 class="newsletter__title-subheader">At your fingertips</h3>
    <h2 class="newsletter__title-header">Newsletter</h2>
    <p class="newsletter__title-paragraph">
      Most calendars are designed for teams. Slate is designed for freelancers
    </p>
  </article>
  <div class="newsletter__image-wrapper">
    <img src="./img/newsletter-envelop.png" alt="Image of man with envelop" />
  </div>
  <div class="newsletter__form">
    <h3 class="newsletter__form-header-title">Subscribe to our Newsletter</h3>
    <p class="newsletter__form-header-paragraph">
      Available exclusivery on Figmaland
    </p>
    <div class="newsletter__form-container">
      <form class="newsletter__form-element">
        <input
          type="email"
          class="newsletter__form-input"
          placeholder="Your Email"
          required
        />
        <button type="submit" class="newsletter__form-button">Subscribe</button>
      </form>
    </div>
  </div>
</section>
