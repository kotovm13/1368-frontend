<section class="contact-us" id="contact-us">
  <div class="contact-us__header">
    <h2 class="contact-us__header-title">Contact Us</h2>
    <p class="contact-us__header-paragraph">
      Most calendars are designed for teams.
    </p>
  </div>
  <div class="contact-us__socials">
    <a href="https://x.com/" target="_blank">
      <img src="./img/logo-twitter.jpg" alt="Twitter logo"
    /></a>
    <a href="https://www.facebook.com/" target="_blank"
      ><img src="./img/logo-facebook.jpg" alt="Facebook logo"
    /></a>
    <a href="https://ua.linkedin.com/" target="_blank"
      ><img src="./img/logo-linkedin.jpg" alt="LinkedIn logo"
    /></a>
  </div>
  <div class="contact-us__contacts">
    <article class="contact-us__contacts-item">
      <img src="./img/map-tag.png" alt="Map tag" />
      <p class="contact-us__contacts-text">
        6386 Spring St undefined Anchorage, Georgia 12473 United States
      </p>
    </article>
    <article class="contact-us__contacts-item">
      <img src="./img/mobile-phone.png" alt="Mobile phone" />
      <p class="contact-us__contacts-text">(843) 555-0130</p>
    </article>
    <article class="contact-us__contacts-item">
      <img src="./img/envelop.png" alt="Envelop" />
      <p class="contact-us__contacts-text">willie.jennings@example.com</p>
    </article>
  </div>
  <div class="contact-us__form">
    <label class="contact-us__form-label" for="contact-us__form-wraper">
      Contact Us</label
    >
    <form id="contact-us__form-wraper" class="contact-us__form-wraper" action="#" method="post">
      <input
        class="contact-us__form-input"
        type="text"
        placeholder="Your Name"
      />
      <input
        class="contact-us__form-input"
        type="email"
        placeholder="Your Email"
      />
      <textarea
        class="contact-us__form-textarea"
        placeholder="Your Message"
        rows="10"
      ></textarea>
      <button class="contact-us__form-button" type="submit">Send</button>
    </form>
  </div>
</section>
